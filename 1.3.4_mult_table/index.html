<!DOCTYPE html>
<html lang="en" ng-app="multApp">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="multController" initial-amount="10">
	<input type="number" ng-model="numberLimit" placeholder="Enter a number">
	<table>
		<tr ng-repeat="numberA in numbers">
			<td ng-repeat="numberB in numbers">
				{{ numberA * numberB }}
			</td>
		</tr>
	</table>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
